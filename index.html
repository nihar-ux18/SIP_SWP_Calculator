<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP & SWP Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SIP/SWP Calculator</h1>
            <p class="tagline">Plan your investments and withdrawals.</p>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('sip')">SIP Calculator</button>
            <button class="tab" onclick="switchTab('swp')">SWP Calculator</button>
        </div>

        <div id="sip-calculator" class="calculator-section active">
            <div class="input-section">
                <h2>SIP Calculator</h2>
                <div class="input-group">
                    <label for="sip-amount">Monthly Investment (₹)</label>
                    <input type="number" id="sip-amount" placeholder="e.g., 5000" step="100" value="1000">
                </div>
                <div class="input-group">
                    <label for="sip-rate">Expected Annual Return (%)</label>
                    <input type="number" id="sip-rate" placeholder="e.g., 12" step="0.5" value="12">
                </div>
                <div class="input-group">
                    <label for="sip-years">Investment Period (Years)</label>
                    <input type="number" id="sip-years" placeholder="e.g., 10" value="10">
                </div>
                <button class="calculate-btn" onclick="calculateSIP()">Calculate SIP</button>
            </div>

            <div class="results">
                <h3>Results</h3>
                <div class="result-card">
                    <div class="result-label">Total Investment</div>
                    <div class="result-value" id="sip-invested">₹0</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Estimated Returns</div>
                    <div class="result-value" id="sip-returns">₹0</div>
                </div>
                <div class="result-card highlight">
                    <div class="result-label">Maturity Value</div>
                    <div class="result-value" id="sip-maturity">₹0</div>
                </div>
                <canvas id="sip-chart"></canvas>
            </div>
        </div>

        <!-- SWP Calculator -->
        <div id="swp-calculator" class="calculator-section">
            <div class="input-section">
                <h2>SWP Calculator</h2>
                <div class="input-group">
                    <label for="swp-investment">Total Investment (₹)</label>
                    <input type="number" id="swp-investment" placeholder="e.g., 1000000" step="1000" value="1000000">
                </div>
                <div class="input-group">
                    <label for="swp-withdrawal">Monthly Withdrawal (₹)</label>
                    <input type="number" id="swp-withdrawal" placeholder="e.g., 10000" step="1000" value="1000">
                </div>
                <div class="input-group">
                    <label for="swp-rate">Expected Annual Return (%)</label>
                    <input type="number" id="swp-rate" placeholder="e.g., 10" step="0.5" value="10">
                </div>
                <div class="input-group">
                    <label for="swp-years">Withdrawal Period (Years)</label>
                    <input type="number" id="swp-years" placeholder="e.g., 15" step="1" value="15">
                </div>
                <button class="calculate-btn" onclick="calculateSWP()">Calculate SWP</button>
            </div>

            <div class="results">ss
                <h3>Results</h3>
                <div class="result-card">
                    <div class="result-label">Total Withdrawal</div>
                    <div class="result-value" id="swp-withdrawn">₹0</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Returns Generated</div>
                    <div class="result-value" id="swp-returns">₹0</div>
                </div>
                <div class="result-card highlight">
                    <div class="result-label">Final Balance</div>
                    <div class="result-value" id="swp-balance">₹0</div>
                </div>
                <canvas id="swp-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
